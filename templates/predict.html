<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forestfire Forcast</title>
    <link rel="stylesheet" href="static/index.css">
</head>
<body>
    <div>
    <form action="{{url_for('predict') }}" method="post">
        
        <div class="form-group">
            <label for="Temperature">Enter the required Temperature</label>
            <input type="number" name="Temperature" id="Temperature">
        </div>
    
        <div class="form-group">
            <label for="RH">Enter the RH</label>
            <input type="number" name="RH" id="RH">
        </div>
    
        <div class="form-group">
            <label for="Ws">Enter the Ws</label>
            <input type="number" name="Ws" id="Ws">
        </div>
    
        <div class="form-group">
            <label for="Rain">Enter the Rain</label>
            <input type="number" name="Rain" id="Rain">
        </div>
    
        <div class="form-group">
            <label for="FFMC">Enter the FFMC</label>
            <input type="number" name="FFMC" id="FFMC">
        </div>
    
        <div class="form-group">
            <label for="DMC">Enter the DMC</label>
            <input type="number" name="DMC" id="DMC">
        </div>
    
        <div class="form-group">
            <label for="ISI">Enter the ISI</label>
            <input type="number" name="ISI" id="ISI">
        </div>
    
        
    
        <div class="form-group">
            <label for="Classes">Enter the Classes</label>
            <input type="number" name="Classes" id="Classes">
        </div>
    
        <div class="form-group">
            <label for="Region">Enter the Region</label>
            <input type="number" name="Region" id="Region">
        </div>
    
        <button type="submit">Predict</button>

        <div id="predictionResult" class="prediction">
            <h3>Prediction Result</h3>
            <p>{{ predict if predict else "No prediction yet. Please fill out the form and click Predict."}}</p>
        </div>
    </form>
    
</div>
</body>
</html>
